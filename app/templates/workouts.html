{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3><i class="fas fa-dumbbell"></i> Add Workout</h3>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('add_workout') }}">
                    <div class="mb-3">
                        <label for="exercise_name" class="form-label">Exercise Name</label>
                        <select class="form-control" name="exercise_name" required>
                            <option value="Running">Running</option>
                            <option value="Walking">Walking</option>
                            <option value="Cycling">Cycling</option>
                            <option value="Swimming">Swimming</option>
                            <option value="Weight Training">Weight Training</option>
                            <option value="Yoga">Yoga</option>
                            <option value="Push-ups">Push-ups</option>
                            <option value="Pull-ups">Pull-ups</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="duration" class="form-label">Duration (minutes)</label>
                        <input type="number" class="form-control" name="duration" required>
                    </div>
                    <div class="mb-3">
                        <label for="intensity" class="form-label">Intensity</label>
                        <select class="form-control" name="intensity" required>
                            <option value="Low">Low</option>
                            <option value="Moderate">Moderate</option>
                            <option value="High">High</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="calories_burned" class="form-label">Calories Burned</label>
                        <input type="number" step="0.1" class="form-control" name="calories_burned" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Add Workout</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5>Recent Workouts</h5>
            </div>
            <div class="card-body">
                {% for workout in workouts %}
                <div class="mb-2 p-2 bg-light rounded">
                    <strong>{{ workout.exercise_name }}</strong> - {{ workout.date }}<br>
                    <small>{{ workout.duration }} min, {{ workout.intensity }} intensity</small>
                    <span class="badge bg-success float-end">{{ "%.0f"|format(workout.calories_burned) }} cal</span>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
